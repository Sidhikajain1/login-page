<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .home-container {
            text-align: center;
        }

        h1 {
            color: #4CAF50;
        }

        .logout-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f44336; /* Red */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #d32f2f; /* Darker red */
        }
    </style>
</head>
<body>

<div class="home-container">
    <h1>Hello World</h1>
    <p>Welcome to the Home Page!</p>
    
    <!-- Logout button that redirects to the login route -->
    <form action="/" method="get">
        <button type="submit" class="logout-button">Logout</button>
    </form>
</div>

</body>
</html>
