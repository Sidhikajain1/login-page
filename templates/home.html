<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-xl font-semibold text-gray-800">Welcome</div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">{{ user.email }}</span>
                    <a href="{{ url_for('logout') }}" 
                       class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm">
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="max-w-6xl mx-auto px-4 py-8">
        <div class="bg-white shadow rounded-lg p-6">
            <h1 class="text-2xl font-bold mb-4">Welcome, {{ user.name }}!</h1>
            <p class="text-gray-600">You are logged in with Google.</p>
        </div>
    </div>
</body>
</html>
